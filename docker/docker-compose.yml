version: '3.8'

services:
  fastapi_app_1:
    image: d53d6f228639
    container_name: fastapi_app_1
    build:
      context: ../src
      dockerfile: ../Dockerfile
    ports:
      - "8001:80"

  fastapi_app_2:
    image: d53d6f228639
    container_name: fastapi_app_2
    build:
      context: ../src
      dockerfile: ../Dockerfile
    ports:
      - "8002:80"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
